<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BoardService</title>
    <link th:href="@{bootstrap/bootstrap.min.css}" rel="stylesheet">
    <style>
    </style>
  </head>
  <body>
  	<div class="container">
  		<!-- header -->
  		<!-- header라는 프래그먼트를 정의 -->
  		<div class="row border-bottom border-primary" th:fragment="header">
  			<div class="col-4">
  				<p><img src="https://via.placeholder.com/200x100"></p>
  			</div>
  			<div class="col-8">
  				<div class="row">
  					<div class="col">
  						<ul class="nav justify-content-end">
  							<li class="nav-item">
  							<!-- session에 isLogin값을 비교해 로그인 상태인지 체크 -->
  								<th:block th:unless="${session.isLogin}">
  									<a class="nav-link" th:href="@{loginform}">로그인-폼</a>
  								</th:block>
  								<th:block th:unless="${session.isLogin}">
  									<a class="nav-link" th:href="@{memberLogout}">로그아웃</a>
  								</th:block>
  							</li>
  							<li class="nav-item">
  								<th:block th:unless="${session.isLogin}">
  									<a th:href="@{#}" class="nav-link"
  									th:attrappend="data-bs-toggle='modal', data-bs-target='#loginModal'">로그아웃-모달</a>
  								</th:block>
  								<th:block th:unless="${session.isLogin}">
  								<!-- 스프링 시큐리티 설정을 통해서 로그아웃 처리 -->
  									<a class="nav-link" th:href="@{logout}">로그아웃</a>
  								</th:block>
  							</li>
  							<li class="nav-item">
  								<a class="nav-link" href="boardList">게시글 리스트</a>
  							</li>
  							<li class="nav-item">
  								<th:block th:unless="${session.isLogin}">
	  								<a class="nav-link" href="joinForm">회원가입</a>
	  							</th:block>
  								<th:block th:unless="${session.isLogin}">
	  								<a class="nav-link" href="memberUpdateForm">정보수정</a>
	  							</th:block>
  							</li>
  							<li class="nav-item">
  								<a class="nav-link" href="#">주문/배송조회</a>
  							</li>
  							<li class="nav-item">
  								<a class="nav-link" href="#">고객센터</a>
  							</li>
  						</ul>
  					</div>
  				</div>
  				<div class="row">
  					<div class="col text-end pe-5text-primary">
  						<div th:if="@{session.isLogin}">
  							반가워요! [[${session.member != null} ? ${session.member.id}]]님
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </body>
</html>
